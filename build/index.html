<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Forms Challenge</title>
  
    <!--fonts-->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300|Merriweather:400,300,700' rel='stylesheet' type='text/css'>

  
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">



  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>

	<form>

	<!--topsection-->
		<header> 
			<h1>Sign up for Whoo!</h1>
				<p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
		</header>

	<!--nameportfolio-->
			<fieldset> 
				<legend><span class="number">1</span>First, name your portfolio</legend>
				<div class="fieldsetcontainer">
					<p>
						<label for="portfolio_name">Portfolio name</label>
						<input id="portfolio_name" type="text" name="name" required>
						<label class="name_sprite_valid"></label>
					</p>

					<p>
						<label for="portfolio_address">Portfolio address</label>
						<input id="portfolio_address" type="text" name="address" required>
						<label class="sampletext">.sample.com</label>
					</p>
				</div>
			</fieldset>

	<!--acountdetails-->
			<fieldset>
				<legend><span class="number">2</span>Now, enter your account details</legend>
				<div class="fieldsetcontainer">
					<p>
						<label for="account_name">Name</label>
						<input id="account_name" type="text" name="name" required>
					</p>

					<p>
						<label for="account_email">Email</label>
						<input id="account_email" type="email" name="email" required>
						<label class="email_sprite_valid"></label>
						<label class="note">NOTE: We'll never share your email, promise.</label>
					</p>

					<p>
						<label for="account_password">Password</label>
						<input id="account_password" type="password" name="password" required>
					</p>
				</div>
			</fieldset>

	<!--paymentinfo-->
			<fieldset>
				<legend><span class="number">3</span>Finally, enter your payment information</legend>
				<div class="fieldsetcontainer">
					<p>
						<label for="card_number">Credit Card Number</label>
						<input id="card_number" type="text" name="cardnumber" maxlength="16" required>
					</p>

	<!--radiobuttons_for_cc-->
					<fieldset class="creditcardlist">
						<legend>Credit Card Options</legend>
							<ul class="creditcards">
								<li class="sprite_amex"><input id="cardtype_1" type="radio" name="cardtype" value="amex" >
									<label for="cardtype_1">American Express</label></li>
								
								<li class="sprite_visa"><input id="cardtype_2" type="radio" name="cardtype" value="visa">
									<label for="cardtype_2">Visa</label></li>	
								
								<li class="sprite_discover"><input id="cardtype_3" type="radio" name="cardtype" value="discover">
									<label for="cardtype_3">Discover</label></li>

								<li class="sprite_mc"><input id="cardtype_4" type="radio" name="cardtype" value="mastercard">
									<label for="cardtype_4">Mastercard</label><br></li>
							</ul>
					</fieldset>

					<div class="security">
							<label for="security_code">Security Code</label>
							<input id="security_code" type="text" name="code" maxlength="4" required>
					</div>

	<!--radiobuttons_for_securitycc-->
					<fieldset class="securitycardslist">
						<legend>Security CVC Code</legend>
							<ul class="securitycards">
								<li class="sprite_amex_secure"><input id="securecode_1" type="radio" name="secure" value="amex" >
									<label for="securecode_1">American Express Security Code</label></li>
								
								<li class="sprite_allothers_secure"><input id="securecode_2" type="radio" name="secure" value="others">
									<label for="securecode_2">Visa, Mastercard, Discover Security Code</label></li>	
							</ul>
					</fieldset>


	<!--expiration_month_year-->

				<label for="expirationDate">Expiration Date</label>

					<label for="expirationDate_month"></label>
					<select id="expirationDate_month" name="Month">
						<option value="0">Month</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>


		
						<label for="expirationDate_year"></label>
						<select id="expirationDate_year" name="Year">
							<option value="0">Year</option>
							<option value="1">2026</option>
							<option value="2">2025</option>
							<option value="3">2024</option>
							<option value="4">2023</option>
							<option value="5">2022</option>
							<option value="6">2021</option>
							<option value="7">2020</option>
							<option value="8">2019</option>
							<option value="9">2018</option>
							<option value="10">2017</option>
							<option value="11">2016</option>
							<option value="12">2015</option>
						</select>


				
				</div>	
			</fieldset>

	<!--submitbutton-->
		<div class="button">
        	<button class="createportfoliobutton" type="submit">Create your portfolio</button>
    	</div>

	</form>


<script src="assets/js/vendor/jquery.min.js"></script>
<script src="assets/js/vendor/jquery.validate.min.js"></script>
<script src="assets/js/vendor/modernizer.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>   


</body>
</html>
